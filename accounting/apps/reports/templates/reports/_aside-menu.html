{% load nav %}

<li class="kt-menu__item kt-menu__item--submenu {% if 'core-suppliers-fes' in section %}kt-menu__item--open kt-menu__item--here{% endif %}" aria-haspopup="true" data-ktmenu-submenu-toggle="hover">
    <a href="javascript:;" class="kt-menu__link kt-menu__toggle">
        <i class="kt-menu__link-icon flaticon-customer"></i>
        <span class="kt-menu__link-text">Reports</span>
        <i class="kt-menu__ver-arrow la la-angle-right"></i>
    </a>
    <div class="kt-menu__submenu ">
        <span class="kt-menu__arrow"></span>
        <ul class="kt-menu__subnav">
            <li class="kt-menu__item kt-menu__item--parent" aria-haspopup="true" >
                <span class="kt-menu__link"><span class="kt-menu__link-text">Reports</span></span>
            </li>
            {% url 'reports:report-list' as reports_report_list_url %}
            <li class="kt-menu__item {% active request reports_report_list_url exact_match=True active='kt-menu__item--active'%}" aria-haspopup="true" >
                <a href="{{reports_report_list_url}}" class="kt-menu__link ">
                    <i class="kt-menu__link-bullet kt-menu__link-bullet--dot"><span></span></i>
                    <span class="kt-menu__link-text">Reports</span>
                </a>
            </li>
            {% url 'reports:settings-list' as reports_settings_list_url %}
            <li class="kt-menu__item {% active request reports_settings_list_url exact_match=True active='kt-menu__item--active'%}" aria-haspopup="true" >
                <a href="{{reports_settings_list_url}}" class="kt-menu__link ">
                    <i class="kt-menu__link-bullet kt-menu__link-bullet--dot"><span></span></i>
                    <span class="kt-menu__link-text">Settings</span>
                </a>
            </li>
        </ul>
    </div>
</li>

{% extends 'kt/portlet__head/title.html' %}

{% block kt-portlet__head-title.div %}
    {{ organization.display_name }}
    <small>
        {% if organization.owner == request.user %}
        <span class="badge badge-pill badge-warning">owned</span>
        {% else %}
        <span class="badge badge-pill badge-info">member</span>
        {% endif %}
    </small>
{% endblock %}

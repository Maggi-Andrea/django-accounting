{% load currency_filters %}
<div class="conatiner">
    <dl class="row">
        <dt class="col-sm-2 col-md-3 col-lg-2">Date issued:</dt>
        <dd class="col-sm-10 col-md-9 col-lg-10">
            {{ object.date_issued|default:"-" }}
        </dd>
        <dt class="col-sm-2 col-md-3 col-lg-2">Date dued:</dt>
        <dd class="col-sm-10 col-md-9 col-lg-10">
            {{ object.date_dued|default:"-" }}
        </dd>
    </dl>
</div>

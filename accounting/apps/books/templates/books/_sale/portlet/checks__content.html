{% extends 'kt/portlet__content.html' %}
{% load check_filters %}
{% load check_tags %}

{% block kt-portlet__content.div %}
<ul class="list-group list-group-flush check-list">
    {% for check in checklist %}
    <li class="list-group-item list-group-item-{{ check|level_to_css_classname }}">
        {% render_check check %}
    </li>
    {% endfor %}
</ul>
{% endblock kt-portlet__content.div %}

{% load currency_filters status_filters %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Paid by employee</th>
            <th scope="col">On</th>
            <th scope="col">Total</th>
            <th scope="col" class="text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr class="{{ sale|status_to_css_classname }}">
            <td>{{ sale.number }}</td>
            <td>{{ sale.employee }}</td>
            <td>{{ sale.date_issued }}</td>
            <td>{{ sale.total_excl_tax|currency }}</td>
            <td class="text-right">
                <a href="{{ sale.get_detail_url }}" class="btn btn-success btn-sm" role="button">View</a>
                {% if not hide_edit %}
                <a href="{{ sale.get_edit_url }}" class="btn btn-warning btn-sm" role="button">Edit</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
